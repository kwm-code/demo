<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">

    <div class="row">
        <f:for each="{pets}" as="pet">
            <f:render partial="Pet/ListItem" section="simple" arguments="{pet:pet, cssClass:'col-md-4'}" />
        </f:for>
    </div>

</f:section>



</html>
